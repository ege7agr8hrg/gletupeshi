<!DOCTYPE html>
<html lang="en">
<head>

<style>

}
body {

    font-family: saks-pro;
}
#topbar {

    position: fixed;
    top: -10px;

    backdrop-filter: blur(10px);

#sign-up {
    position: relative;
    top: 120px;
    left: 470px;
    width: 500px;

    #sign-up input {
        background: rgba(255, 255, 255, 0.1);

        backdrop-filter: blur(10px);
        border: 1.5px solid rgba(0, 0, 0, 0.25);

<body>
    <div id="topbar" style="user-select: none;">
        <h1 style="position: relative; top: 0px; left:20px;">Orecip</h1>
        <h2 style="position: relative; top:-60px; left: 590px; ">Account is required to use</h2>
    </div>
    <div id="sign-up" style="z-index: 1;">
        <form id="signup">
        <h1>Sign up</h1>
        <h4>Username</h3>
        <input type="text" name="username" placeholder="Username" required>
        <h4>Password</h4>
        <input type="password" name="password" placeholder="Password" required style="position: relative; left: 0px;">
        <a href="./fentglelogin.html" style="position: absolute; left: 10px; top: 400px;">Already have an account?</a>
        <button onclick="submitsignup" type="submit" id="signupgle">Sign Up</button>
        </form>

    </div>
    <script>
        document.getElementById('signup').onsubmit = function(event) {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;
            localStorage.setItem('User', JSON.stringify({ username, password }));
            alert('Your account is created');
        };
    </script>
