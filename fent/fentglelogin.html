<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./fentglelogin.css">
</head>
<style>
    @font-face {
    font-family: saks-pro ;
    src: url(../font-shit/SF-Pro.ttf);
}
body {
    background-color: #f0eddf;
    color: black;
    font-family: saks-pro;
}
#topbar {
    z-index: 10;
    width: 100%;
    height: 70px;
    position: fixed;
    top: -10px;
    left: -1px;
    background-color: rgba(64, 64, 64, 0.25)ff;
    backdrop-filter: blur(10px);
    border-bottom: 1.5px solid rgba(183, 183, 183, 0.25);
}

#log-in {
    position: relative;
    top: 120px;
    left: 470px;
    width: 500px;
    height: 500px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50px;
    backdrop-filter: blur(8px);
    border: 1.5px solid rgba(0, 0, 0, 0.25);
    color: black;
    text-align: center;
}
    #log-in input {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        backdrop-filter: blur(10px);
        border: 1.5px solid rgba(0, 0, 0, 0.25);
        color: rgb(0, 0, 0);
        text-align: center;
        z-index: 10;
        width: 400px;
        height: 40px;
        transition: all 0.5s ease;
    }

</style>
<body>
    <div id="topbar" style="user-select: none;">
        <h1 style="position: relative; top: 0px; left:20px;">Osama</h1>
        <h2 style="position: relative; top:-60px; left: 590px; ">Account is required to use</h2>
    </div>
    <div id="log-in" style="z-index: 1;">
        <form id="login">
        <h1>Log in</h1>
        <h4>Username</h3>
        <input type="text" name="username" placeholder="Username" required>
        <h4>Password</h4>
        <input type="password" name="password" placeholder="Password" required style="position: relative; left: 0px;">
        <a href="./fentglelogin.html" style="position: absolute; left: 10px; top: 400px;">Don't have an account?</a>
        <button onclick="submitlogin" type="submit" id="logingle">Log in</button>
        </form>

    <div id="message" style="position: relative; top: 130px; font-size: 20px; left: 10px;"></div>
    </div>
    <script>
        document.getElementById("login").onsubmit = function(event) {
            event.preventDefault();

            const username = event.target.username.value;
            const password = event.target.password.value;
            const stored = JSON.parse(localStorage.getItem("User"));

            // Simple validation (for demonstration purposes)
            if(stored && username === stored.username && password === stored.password) {
                document.getElementById("message").innerText = "Login successful!";
                setTimeout(function() {
                    window.location.href = "./fentgle.html"; // Redirect to main page
                }, 1000);
            } else {
                document.getElementById("message").innerText = "Invalid username or password.";
            };
        }
    </script>
</body>
</html>
